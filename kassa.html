<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bortakväll</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!--css-->
    <link rel="stylesheet" href="kassa.css">
</head>

<body>
    <div class="container">

        <form>
            <div class="row">
                <div class="col-25 mx-2">
                    <label for="firstName">Förnamn:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="firstName" name="firstName" placeholder="Förnamn" autofocus required>
                </div>
                <div class="col-25 mx-2">
                    <label for="lastName">Efternamn:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="lastName" name="lastName" placeholder="Efternamn" required>
                </div>
                <div class="col-25 mx-2">
                    <label for="adress">Adress:</label>
                </div>
                <div class="col-75">
                    <input type="adress" id="adress" name="adress" placeholder="Adress" required>
                </div>
                <div class="col-25 mx-2">
                    <label for="postcode">Postnr</label>
                </div>
                <div class="col-75">
                    <input type="postcode" id="postcode" name="postcode" placeholder="Postnr" required>
                </div>
                <div class="col-25 mx-2">
                    <label for="city">Stad</label>
                </div>
                <div class="col-75">
                    <input type="city" id="city" name="city" placeholder="Stad" required>
                </div>
                <div class="col-25 mx-2">
                    <label for="tel">Telefonnr</label>
                </div>
                <div class="col-75">
                    <input type="tel" id="tel" name="tel" placeholder="Telefonnr">
                </div>
                <div class="col-25 mx-2">
                    <label for="email">Email</label>
                </div>
                <div class="col-75">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
            </div>

            <div class="row">
                <button type="submit">submit</button>
            </div>

        </form>

    </div>

</body>

</html>
