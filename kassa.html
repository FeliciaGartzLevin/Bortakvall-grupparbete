<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bortakväll</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!--css-->
    <link rel="stylesheet" href="kassa.css">
</head>

<body class="container-fluid">

    <!--div där varukorgen visas-->
    <div class="container justify-content-center">

        <div class="customer container hide">
            <h2 class="text-center">Kontaktuppgifter</h2>

            <form>
                <div class="row justify-content-center mx-auto">
                    <div class="col-25">
                        <label for="firstName">Förnamn:</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="firstName" name="firstName" placeholder="Förnamn" autofocus required>
                    </div>
                    <div class="col-25">
                        <label for="lastName">Efternamn:</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="lastName" name="lastName" placeholder="Efternamn" required>
                    </div>
                    <div class="col-25">
                        <label for="adress">Adress:</label>
                    </div>
                    <div class="col-75">
                        <input type="adress" id="adress" name="adress" placeholder="Adress" required>
                    </div>
                    <div class="col-25">
                        <label for="postcode">Postnr:</label>
                    </div>
                    <div class="col-75">
                        <input type="postcode" id="postcode" name="postcode" placeholder="Postnr" required>
                    </div>
                    <div class="col-25">
                        <label for="city">Stad:</label>
                    </div>
                    <div class="col-75">
                        <input type="city" id="city" name="city" placeholder="Stad" required>
                    </div>
                    <div class="col-25">
                        <label for="tel">Telefonnr:</label>
                    </div>
                    <div class="col-75">
                        <input type="tel" id="tel" name="tel" placeholder="Telefonnr">
                    </div>
                    <div class="col-25">
                        <label for="email">Email:</label>
                    </div>
                    <div class="col-75">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                </div>

                <div class="row justify-content-center p-4 mx-auto" id="submitBtn">
                    <button type="submit" class="btn btn-outline-primary">submit</button>
                </div>

            </form>

        </div>

        <!--div med bokningsbekräftelse som göms till efter att
    kunduppgifterna submittas om beställningen går igenom.
ordernr + tackmeddelande -->
        <div class="container text-center mx-auto p-4" id="confirmation">
            <div>
                <h2>Tack! :)</h2><!--kundnamn här-->
                <p>Din order med ordernr xxx har gått igenom. Leverans inom 2 vardagar</p><!--ordernr-->
            </div>
        </div>

        <!--div som göms med felmeddelande visas beställningen inte går igenom-->
        <div class="container text-center mx-auto hide" id="wrong">
            <div>
                <h2>Något gick fel! :(</h2><!--kundnamn här-->
                <p>Vänligen kontrollera din order och dina uppgifter</p>
                <button class="inventory btn btn-secondary">Tillbaka</button>
            </div>
        </div>
    </div>
</body>

</html>
